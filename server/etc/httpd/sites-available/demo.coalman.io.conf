<VirtualHost *:443>

    ServerAdmin admin@coalman.io
    ServerName demo.coalman.io
    DocumentRoot /var/www/demo.coalman.io
    ErrorLog /var/log/httpd/demo_coalman_ssl_io_error.log
    CustomLog /var/log/httpd/demo_coalman_ssl_io_requests.log combined

    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5:!SEED:!IDEA
    SSLCertificateFile /etc/pki/tls/certs/localhost.crt
    SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
    SSLCertificateChainFile /etc/pki/tls/certs/server-chain.crt

</VirtualHost>

<VirtualHost *:80>

    ServerAdmin admin@coalman.io
    ServerName demo.coalman.io
    DocumentRoot /var/www/demo.coalman.io
    ErrorLog /var/log/httpd/demo_coalman_io_error.log
    CustomLog /var/log/httpd/demo_coalman_io_requests.log combined


</VirtualHost>