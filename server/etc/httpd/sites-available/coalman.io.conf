<VirtualHost *:80>
    ServerAdmin admin@coalman.io
    ServerName www.coalman.io
    ServerAlias coalman.io
    DocumentRoot /var/www/coalman.io
    ErrorLog /var/log/httpd/coalman_io_error.log
    CustomLog /var/log/httpd/coalman_io_requests.log combined
    WSGIDaemonProcess coalman.io user=apache group=apache threads=5
    WSGIScriptAlias / /var/www/coalman.io/coalman.wsgi

<Directory "/var/www/coalman.io">
        WSGIProcessGroup coalman.io
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
</Directory>
</VirtualHost>
