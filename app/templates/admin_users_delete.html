{% extends "layouts/layout1.html" %}
{% set active_section = "admin_users_add" %}

{% block title %}Delete User{% endblock %}

{% block content %}

    <h3>Delete User</h3>
    <p>Are you sure?</p>

    <form id="users-form" method="post" action="">

        <div class="row">
            <div class="col-md-7">

                <hr>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input disabled type="text" class="form-control" id="email" name="email" value="{{ user.email }}" >
                </div>

                <div class="form-group">
                    <label for="name">Role:</label>
                    <select disabled id="role" name="role" class="form-control">
                        <option value="">Select Type</option>
                        {%  for role in roles %}
                            <option {% if role.name in user.roles %}selected{% endif %} value="{{ role.name }}">{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <hr>

             </div>

            <div class="col-md-1"></div>

            <div class="col-md-4">

            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-danger" name="submit-delete" value="Delete">
        </div>

    </form>

{% endblock %}

{% block plugins %}

    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#users-form").validate({
                rules: {
                    role: "required"
                }
            });
        });
    </script>

{% endblock %}
