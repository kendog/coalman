{% extends "layouts/layout1.html" %}
{% set active_section = "profile_edit" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

    <h3>Edit Profile</h3>

    <form id="profiles-form" method="post" action="">

        <div class="row">
            <div class="col-md-7">

                <hr>

                {% if current_user.has_role('admin') %}
                <div class="form-group">
                    <label for="username">User:</label>
                    <input disabled type="text" class="form-control" id="username" name="username" value="{{ profile.user.email }}" >
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ profile.username }}" >
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <input type="text" class="form-control" id="bio" name="bio" value="{{ profile.bio }}" >
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ profile.name }}" >
                </div>
                <div class="form-group">
                    <label for="address1">Address 1:</label>
                    <input type="text" class="form-control" id="address1" name="address1" value="{{ profile.address1 }}" >
                </div>
                <div class="form-group">
                    <label for="address2">Address 2:</label>
                    <input type="text" class="form-control" id="address1" name="address2" value="{{ profile.address2 }}" >
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{ profile.city }}" >
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" name="state" value="{{ profile.state }}" >
                </div>
                <div class="form-group">
                    <label for="zip">Zip:</label>
                    <input type="text" class="form-control" id="zip" name="zip" value="{{ profile.zip }}" >
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}" >
                </div>
                <hr>

             </div>

            <div class="col-md-1"></div>

            <div class="col-md-4">

            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" name="submit-edit" value="Submit">
        </div>

    </form>

{% endblock %}

{% block plugins %}

    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
    <script type="text/javascript">

        $(function () {
            $("#profiles-form").validate({
                rules: {
                  firstname: "required",
                  lastname: "required",
                  bio: "required",
                  address1: "required",
                  city: "required",
                  state: "required",
                  zip: "required"
                }
            });
        });

    </script>

{% endblock %}
