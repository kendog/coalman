{% extends "layouts/layout1.html" %}
{% set active_section = "admin_filters" %}

{% block title %}Add Tag{% endblock %}

{% block content %}

    <h2>Add Tag</h2>
    <hr>

    <form id="filter-form" method="post" action="">

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" class="form-control" value="" />
        </div>

        <div class="form-group">
            <label for="name">Type:</label>
            <select id="filter_type" name="filter_type" class="form-control">
                {%  for filter_type_item in filter_types %}
                    <option {% if filter_type_item.id == filter_type %}selected{% endif %} value="{{ filter_type_item.id }}">{{ filter_type_item.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Weight:</label>
            <input id="weight" name="weight" type="text" class="form-control" value="0" />
        </div>

        <hr>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" name="submit-add" value="Submit">
        </div>

    </form>

{% endblock %}

{% block plugins %}

    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#filter-form").validate({
                rules: {
                    name: "required",
                    weight: "required"
                }
            });
        });
    </script>

{% endblock %}
