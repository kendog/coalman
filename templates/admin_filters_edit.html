{% extends "layouts/layout1.html" %}
{% set active_section = "admin_filters" %}

{% block title %}{{ filter.filter_type|upper }} Tag: {{ filter.name }}{% endblock %}

{% block content %}

    <h3>Edit Tag</h3>

    <form id="filter-form" method="post" action="">


        <div class="row">
            <div class="col-md-7">

                <hr>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" class="form-control" value="{{ filter.name }}" />
                </div>

                <div class="form-group">
                    <label for="name">Type:</label>
                    <select id="filter_type_id" name="filter_type_id" class="form-control">
                        <option value="">Select Type</option>
                        {%  for filter_type_item in filter_types %}
                            <option {% if filter_type_item.id == filter.filter_type_id %}selected{% endif %} value="{{ filter_type_item.id }}">{{ filter_type_item.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input id="weight" name="weight" type="text" class="form-control" value="{{ filter.weight }}" />
                </div>

                <hr>

            </div>

            <div class="col-md-1"></div>
            <div class="col-md-4"></div>
        </div>



        <div class="form-group">
            <input type="submit" class="btn btn-primary" name="submit-edit" value="Submit">
        </div>

    </form>

{% endblock %}

{% block plugins %}

    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#filter-form").validate({
                rules: {
                    name: "required",
                    filter_type_id: "required",
                    weight: "required"
                }
            });
        });
    </script>

{% endblock %}
