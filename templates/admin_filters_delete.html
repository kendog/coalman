{% extends "layouts/layout1.html" %}
{% set active_section = "admin_filters" %}

{% block title %}Delete {{ filter.filter_type|upper }} Tag: {{ filter.name }}{% endblock %}

{% block content %}

    <h3>Delete File</h3>
    <p>Are you sure???</p>

    <form id="filter-form" method="post" action="">


                    <div class="row">
            <div class="col-md-7">


                <hr>


        <div class="form-group">
            <label for="name">Name:</label>
            <input disabled id="name" name="name" type="text" class="form-control" value="{{ filter.name }}" />
        </div>

        <div class="form-group">
            <label for="name">Type:</label>
            <select disabled id="filter_type" name="filter_type" class="form-control">
                {%  for filter_type_item in filter_types %}
                    <option {% if filter_type_item.id == filter.filter_type %}selected{% endif %} value="{{ filter_type_item.id }}">{{ filter_type_item.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Weight:</label>
            <input disabled id="weight" name="weight" type="text" class="form-control" value="{{ filter.weight }}" />
        </div>

        <hr>

                                                </div>

            <div class="col-md-1"></div>

            <div class="col-md-4">

                                                    </div>
        </div>



        <div class="form-group">
            <input type="submit" class="btn btn-danger" name="submit-delete" value="Delete">
        </div>

    </form>

{% endblock %}
